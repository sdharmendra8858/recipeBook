<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-sm-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-danger alert-dismissible" *ngIf="error">
      <button (click) = "onDismiss()" class="close" data-dismiss="alert" aria-label="close" type="button">&times;</button>
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert *ngIf="error" [message] = "error" (close) = "onHandleError()"></app-alert> -->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onChangeMode()">
          Click to {{ isLoginMode ? "Sign UP" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
